	<select id='rule-creator-symbol'>
		<option value="AUDUSD">AUDUSD</option>
		<option value="EURUSD">EURUSD</option>
		<option value="GBPUSD">GBPUSD</option>
		<option value="NZDUSD">NZDUSD</option>

		<option value="USDJPY">USDJPY</option>
	</select>
	</br>
	&nbsp;is&nbsp;
	<select id='rule-creator-comparator'>
		<option value="<">LESS THAN</option>
		<option value=">">MORE THAN</option>
		<option value="=">EQUAL TO</option>
	</select>
	<input id='rule-creator-threshold' type="number" min="000.00000" max="999.99999" value="0.001" step="0.00100"></input>

	</br>
	<textarea id='rule-creator-url' style="width: 95%; height: 36%; position: relative; left: 2%; resize: none">http://54.183.118.189:5004/</textarea>
